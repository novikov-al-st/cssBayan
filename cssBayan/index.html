<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/30d274e46f.css" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="accordion__title">
                CSS Bayan
            </h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="accordion__items-section">
                <div class="accordion__item">
                    <input type="radio" class="accordion__item-checkbox" id="accordion__item-checkbox-1" name="accordion__item" checked />
                    <label class="accordion__item-label" for="accordion__item-checkbox-1">
                        <div class="accordion__item-line"></div>
                        <div class="accordion__item-text">
                            <h2 class="accordion__item-title">
                                I carrot alot about you
                            </h2>
                            <img class="accordion__item-text-image" alt="plus" src="./assets/img/svg/plus.svg">
                        </div>                        
                        <div class="accordion__item-image-container">
                            <img class="accordion__item-image" alt="image" src="./assets/img/png/I CARROT ALOT ABOUT YOU.png">
                        </div>
                    </label>
                </div>

                <div class="accordion__item">
                    <input type="radio" class="accordion__item-checkbox" id="accordion__item-checkbox-2" name="accordion__item" />
                    <label class="accordion__item-label" for="accordion__item-checkbox-2">
                        <div class="accordion__item-line"></div>
                        <div class="accordion__item-text">
                            <h2 class="accordion__item-title">
                                I donut care!
                            </h2>
                            <img class="accordion__item-text-image" alt="plus" src="./assets/img/svg/plus.svg">
                        </div>
                        <div class="accordion__item-image-container">
                            <img class="accordion__item-image" alt="image" src="./assets/img/png/I Donut Care!.png">
                        </div>
                    </label>
                </div>

                <div class="accordion__item">
                    <input type="radio" class="accordion__item-checkbox" id="accordion__item-checkbox-3" name="accordion__item" />
                    <label class="accordion__item-label" for="accordion__item-checkbox-3">
                        <div class="accordion__item-line"></div>
                        <div class="accordion__item-text">
                            <h2 class="accordion__item-title">
                                Thank you very match!
                            </h2>
                            <img class="accordion__item-text-image" alt="plus" src="./assets/img/svg/plus.svg">
                        </div>
                        <div class="accordion__item-image-container">
                            <img class="accordion__item-image" alt="image" src="./assets/img/png/Thank You Very Match!.png">
                        </div>
                    </label>
                </div>

                <div class="accordion__item">
                    <input type="radio" class="accordion__item-checkbox" id="accordion__item-checkbox-4" name="accordion__item" />
                    <label class="accordion__item-label" for="accordion__item-checkbox-4">
                        <div class="accordion__item-line"></div>
                        <div class="accordion__item-text">
                            <h2 class="accordion__item-title">
                                You make my life bearable
                            </h2>
                            <img class="accordion__item-text-image" alt="plus" src="./assets/img/svg/plus.svg">
                        </div>
                        <div class="accordion__item-image-container">
                            <img class="accordion__item-image" alt="image" src="./assets/img/png/You Make Life Bearable.png">
                        </div>
                    </label>
                </div>

                <div class="accordion__item">
                    <input type="radio" class="accordion__item-checkbox" id="accordion__item-checkbox-5" name="accordion__item" />
                    <label class="accordion__item-label" for="accordion__item-checkbox-5">
                        <div class="accordion__item-line"></div>
                        <div class="accordion__item-text">
                            <h2 class="accordion__item-title">
                                You're a cute tea
                            </h2>
                            <img class="accordion__item-text-image" alt="plus" src="/cssBayan/assets/img/svg/plus.svg">
                        </div>
                        <div class="accordion__item-image-container">
                            <img class="accordion__item-image" alt="image" src="/cssBayan/assets/img/png/You're A Cute Tea.png">
                        </div>
                    </label>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
